version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: datacurve
      POSTGRES_USER: datacurve
      POSTGRES_PASSWORD: datacurve_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datacurve"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - blobdata:/data/blobs
    environment:
      DATABASE_URL: postgresql+asyncpg://datacurve:datacurve_dev@postgres:5432/datacurve
      DATABASE_URL_SYNC: postgresql://datacurve:datacurve_dev@postgres:5432/datacurve
      REDIS_URL: redis://redis:6379/0
      BLOB_STORE_PATH: /data/blobs
      JUDGE_MODEL: claude-sonnet-4-20250514
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - .:/app
      - blobdata:/data/blobs
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DATABASE_URL: postgresql+asyncpg://datacurve:datacurve_dev@postgres:5432/datacurve
      DATABASE_URL_SYNC: postgresql://datacurve:datacurve_dev@postgres:5432/datacurve
      REDIS_URL: redis://redis:6379/0
      BLOB_STORE_PATH: /data/blobs
      JUDGE_MODEL: claude-sonnet-4-20250514
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  blobdata:
